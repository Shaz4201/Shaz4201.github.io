  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height:100%; width:100%;
      font-family:-apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      background:#f2f2f7; color:#1c1c1e;
      overflow:hidden;
    }

    .bg-image {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:url("https://i.imgur.com/qb6HJXqm.jpg") center/cover no-repeat;
      filter:blur(20px); z-index:0;
    }
    .ripple-overlay {
      position:fixed; top:0; left:0;
      width:200%; height:200%;
      background:radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size:50px 50px;
      animation:ripple 30s linear infinite;
      opacity:0.4; z-index:1;
    }
    @keyframes ripple {
      from {transform:translate(0,0);}
      to   {transform:translate(100px,100px);}
    }

    .glass {
      position:relative; z-index:2;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(30px);
      border-radius:30px;
      box-shadow:0 20px 60px rgba(0,0,0,0.15);
      padding:2.5rem 2rem;
      width:90%; max-width:400px;
      margin:0 auto;
      top:50%; transform:translateY(-50%);
      text-align:center;
    }
    .glass::before {
      content:""; position:absolute;
      top:-100%; left:-100%; width:200%; height:200%;
      background:linear-gradient(120deg, rgba(255,255,255,0.08), rgba(255,255,255,0));
      animation:shimmer 5s infinite;
      transform:rotate(25deg);
      pointer-events:none;
    }
    @keyframes shimmer {
      from {transform:translate(-100%,-100%) rotate(25deg);}
      to   {transform:translate(100%,100%)   rotate(25deg);}
    }

    iframe.lottie {
      width:96px; height:96px;
      margin-bottom:1.5rem;
      border:none; background:transparent;
    }

    h1 {
      font-size:2rem; margin-bottom:0.5rem;
      opacity:0; animation:fadeUp 1s ease forwards;
      animation-delay:0.3s;
    }
    p.intro {
      font-size:1.1rem; color:#3a3a3c;
      opacity:0; animation:fadeUp 1s ease forwards;
      animation-delay:0.6s;
      margin-bottom:1.5rem;
    }
    @keyframes fadeUp {
      from {opacity:0; transform:translateY(10px);}
      to   {opacity:1; transform:translateY(0);}
    }

    form {
      display:flex; flex-direction:column; gap:0.8rem;
      opacity:0; animation:fadeUp 1s ease forwards;
      animation-delay:0.9s;

    form input[type="email"] {
      padding:0.75rem 1rem;

      background:rgba(255,255,255,0.6);
      font-size:1rem;
    }
    form button {
      padding:0.75rem 1rem;
      border:none; border-radius:20px;
      background:#000; color:#fff;
      font-size:1rem; cursor:pointer;
      transition:background 0.3s;
    }
    form button:hover {
      background:#222;
    }

    .thank-you {
      display:none; margin-top:1rem;
      font-size:1rem; color:#1c1c1e;
      opacity:0; animation:fadeUp 1s ease forwards;
    }
    .thank-you.active {
      display:block; opacity:1;
    }

    .footer {
      position:relative; z-index:2;

    @media (max-width:480px) {

  <script>
    const form = document.getElementById('notify-form');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = new FormData(form);

      try {
        let res = await fetch('https://formspree.io/f/mgvyzqan', {
          method:'POST',
          headers:{ Accept:'application/json' },
          body:data
        });
        if(res.ok) {
          form.style.display = 'none';
          thankYou.classList.add('active');
        } else {
          alert('Something went wrong â€“ please try again.');
        }
      } catch(err) {
        alert('Error submitting form.');
      }
    });
  </script>
