<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxePixel Studios â€“ Coming Soon</title>
  <!-- No favicon links per your request -->

  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.20);
      --glass-blur: 35px;
      --glass-border: rgba(255,255,255,0.40);
      --highlight: #4387ff;
      --shadow: rgba(80,80,100,0.14);
      --dark: #16181a;
    }
    html, body {
      width: 100vw; height: 100vh;
      overflow: hidden;
      margin: 0; padding: 0;
      font-family: -apple-system,BlinkMacSystemFont,"San Francisco","Helvetica Neue",sans-serif;
      background: #f2f2f7;
      color: #1c1c1e;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
      z-index: 0;
    }
    /* Water ripple background */
    .ripple-bg {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
      pointer-events: none;
      overflow: hidden;
      background: #f3f4f8;
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: rippleWave 14s linear infinite;
      pointer-events: none;
      filter: blur(2px);
    }
    .ripple:nth-child(1) {
      width: 680px; height: 680px; left: 15vw; top: 20vh; background: #3b6dfb;
      animation-delay: 0s;
    }
    .ripple:nth-child(2) {
      width: 480px; height: 480px; right: 13vw; top: 45vh; background: #60b8ff;
      animation-delay: 5s;
    }
    .ripple:nth-child(3) {
      width: 320px; height: 320px; left: 60vw; top: 8vh; background: #50e2f7;
      animation-delay: 8s;
    }
    @keyframes rippleWave {
      0% { transform: scale(0.85) translateY(0px);}
      50% { transform: scale(1.15) translateY(-30px);}
      100% { transform: scale(0.9) translateY(0px);}
    }
    /* Floating particles */
    .particles {
      pointer-events: none;
      z-index: 2;
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(120deg,#fff 60%,#c8ebff 100%);
      opacity: .6;
      width: 7px; height: 7px;
      animation: float 12s infinite linear;
    }
    .particle:nth-child(1) { left: 18vw; top: 10vh; animation-delay: 0s; }
    .particle:nth-child(2) { left: 74vw; top: 32vh; animation-delay: 2s; }
    .particle:nth-child(3) { left: 60vw; top: 82vh; animation-delay: 3s; }
    .particle:nth-child(4) { left: 12vw; top: 70vh; animation-delay: 7s; }
    .particle:nth-child(5) { left: 45vw; top: 50vh; animation-delay: 4s; }
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-40px) scale(1.3);}
      100% { transform: translateY(0);}
    }

    /* Glass panel */
    .glass {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      min-width: 320px; max-width: 390px; width: 92vw;
      padding: 2.3rem 1.5rem 2rem 1.5rem;
      background: var(--glass-bg);
      border-radius: 2.3rem;
      box-shadow: 0 10px 44px var(--shadow),0 2px 4px 2px #e0e7ff85;
      border: 2px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      overflow: visible;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: floatPanel 8s cubic-bezier(0.76,0.08,0.34,1.01) infinite;
    }
    @keyframes floatPanel {
      0%, 100% { box-shadow: 0 10px 44px var(--shadow),0 2px 4px 2px #e0e7ff85; }
      40% { box-shadow: 0 24px 64px 12px #a5ccff1a,0 2px 4px 2px #e0e7ff99; }
    }
    .glass::before {
      content: "";
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      border-radius: 2.3rem;
      background: linear-gradient(112deg,rgba(255,255,255,0.35) 40%,rgba(200,235,255,0.18) 90%);
      opacity: .95;
      z-index: 2;
      pointer-events: none;
      filter: blur(0.5px);
      animation: shimmerGlass 7s linear infinite;
    }
    @keyframes shimmerGlass {
      0% { opacity: .95; }
      55% { opacity: 1; }
      60% { opacity: .8;}
      100% { opacity: .95;}
    }
    .reflection {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0; width: 100%; height: 38%;
      background: linear-gradient(180deg,rgba(255,255,255,.33) 0%,rgba(255,255,255,0) 100%);
      border-top-left-radius: 2.3rem; border-top-right-radius: 2.3rem;
      z-index: 4;
      filter: blur(2.5px) saturate(1.2);
      opacity: 0.7;
    }

    /* Lottie */
    .lottie {
      width: 102px; height: 102px;
      margin: 0.2rem 0 1.2rem 0;
      filter: drop-shadow(0 6px 32px #47bbf399);
      z-index: 8;
      border-radius: 2rem;
      background: transparent;
      border: none;
      overflow: visible;
      transition: transform .4s cubic-bezier(.71,1.2,.32,.97);
      animation: lottiePulse 5s cubic-bezier(.52,1.6,.37,.81) infinite;
    }
    @keyframes lottiePulse {
      0%,100% { transform: scale(1) rotate(0deg);}
      40% { transform: scale(1.09) rotate(2deg);}
      70% { transform: scale(0.97) rotate(-2deg);}
    }

    /* Shimmer headline */
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(94deg, #488ff9 25%, #93caff 75%, #fff 100%);
      color: #16203e;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: .015em;
      margin-bottom: .33em;
      z-index: 8;
      animation: fadeUp 1.2s cubic-bezier(.56,1.1,.36,.97) .3s both;
      position: relative;
      overflow: visible;
    }
    h1::after {
      content: "";
      position: absolute;
      left: 10%; top: 72%;
      width: 80%; height: 0.18em;
      background: linear-gradient(90deg,#fff9, #bee6ff99,#fff3);
      border-radius: 50%;
      opacity: .2;
      filter: blur(2px);
      pointer-events: none;
    }
    .shimmer-text {
      animation: shimmerText 2.2s linear infinite;
      background: linear-gradient(94deg, #488ff9 0%, #fff 40%, #93caff 100%);
      background-size: 200% 100%;
    }
    @keyframes shimmerText {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    p {
      font-size: 1.13rem;
      color: #25467b;
      margin-bottom: 1.4rem;
      opacity: 0;
      animation: fadeUp 1.2s cubic-bezier(.56,1.1,.36,.97) .9s both;
      z-index: 8;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    form {
      margin-top: 0.4rem;
      display: flex; flex-direction: column; gap: 1rem;
      z-index: 9;
      animation: fadeUp 1s cubic-bezier(.56,1.1,.36,.97) 1.2s both;
      opacity: 0;
    }
    input[type="email"] {
      padding: 0.92rem 1.3rem;
      border-radius: 22px;
      border: 1px solid #d7e6fd;
      font-size: 1.08rem;
      outline: none;
      background: rgba(255,255,255,0.83);
      color: #13273e;
      box-shadow: 0 2px 12px #fff2;
      transition: border .18s;
    }
    input[type="email"]:focus {
      border: 1.5px solid #60b8ff;
    }
    button {
      padding: 0.8rem 1.3rem;
      border: none;
      border-radius: 21px;
      background: linear-gradient(90deg,#3986f7 5%,#57c1fa 60%,#bee6ff 100%);
      color: #fff;
      font-size: 1.13rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 14px #50aaff2a;
      transition: background .22s;
      letter-spacing: .015em;
    }
    button:hover,button:focus {
      background: linear-gradient(93deg,#57c1fa 5%,#3986f7 100%);
    }
    .thank-you {
      display: none;
      font-size: 1.17rem;
      color: #228855;
      font-weight: 600;
      margin-top: 1.2rem;
      background: #f4fafdcc;
      border-radius: 16px;
      padding: 0.8em 0.6em;
      animation: fadeUp 1.1s cubic-bezier(.56,1.1,.36,.97) .25s both, thankPulse 2.2s .6s;
      border: 1.2px solid #c8ebff;
      box-shadow: 0 2px 18px #9deac12c;
      z-index: 11;
    }
    .thank-you.active {
      display: block;
      animation: fadeUp 1.1s cubic-bezier(.56,1.1,.36,.97) .1s both, thankPulse 2.2s .3s;
    }
    @keyframes thankPulse {
      0% { transform: scale(1);}
      25% { transform: scale(1.08);}
      45% { transform: scale(.97);}
      100% { transform: scale(1);}
    }
    /* Confetti burst */
    .confetti {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1000;
      overflow: visible;
    }
    .confetti-piece {
      position: absolute;
      width: 14px; height: 6px;
      border-radius: 6px;
      opacity: .9;
      background: linear-gradient(90deg, #3b6dfb, #60b8ff, #bee6ff 80%);
      animation: confettiFly 1.25s ease-out forwards;
    }
    @keyframes confettiFly {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      80% { opacity: .85;}
      100% { transform: translateY(280px) scale(.9) rotate(360deg); opacity: 0.4;}
    }
    /* Responsive */
    @media (max-width: 600px) {
      .glass { min-width: 0; padding: 1.1rem 0.6rem; }
      h1 { font-size: 1.37rem;}
      .lottie { width: 70px; height: 70px;}
      .glass::before { border-radius: 1.1rem;}
    }
  </style>
</head>
<body>
  <div class="ripple-bg">
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
  </div>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="glass">
    <div class="reflection"></div>
    <iframe class="lottie" src="https://lottie.host/embed/0344061d-7716-4584-a090-0b0ac781076b/SHQsS2zzYf.lottie" allow="autoplay"></iframe>
    <h1 class="shimmer-text">LuxePixel Studios</h1>
    <p>Our all-new site is nearly ready.<br>
    <span style="color:#4693ff;font-weight:500;">Get notified first â€“Â join the VIP list.</span></p>
    <form id="notify-form" autocomplete="off">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
    <div class="thank-you" id="thankYouMessage">Thanks for signing up! ðŸŽ‰</div>
  </div>
  <div id="confetti" class="confetti"></div>
  <script>
    // Confetti function
    function launchConfetti() {
      const confetti = document.getElementById("confetti");
      confetti.innerHTML = "";
      for (let i = 0; i < 36; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti-piece";
        piece.style.left = (50 + Math.random()*40-20) + "vw";
        piece.style.top = (24 + Math.random()*6-3) + "vh";
        piece.style.background = `linear-gradient(90deg,#3b6dfb, #bee6ff ${Math.floor(Math.random()*80)}%)`;
        piece.style.transform = `rotate(${Math.random()*60-30}deg)`;
        piece.style.animationDelay = (Math.random()*0.4) + "s";
        confetti.appendChild(piece);
        setTimeout(()=>piece.remove(), 1600);
      }
    }
    // Thank you animation
    const form = document.getElementById("notify-form");
    const thankYou = document.getElementById("thankYouMessage");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch("https://formspree.io/f/mgvyzqan", {
          method: "POST",
          headers: { Accept: "application/json" },
          body: formData
        });
        if (response.ok) {
          form.style.display = "none";
          thankYou.classList.add("active");
          launchConfetti();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("Error submitting form.");
      }
    });
  </script>
</body>
