<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxePixel Studios â€“ Under Construction</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=123335&format=png&color=000000" type="image/png" />
  <style>
    :root {
      color-scheme: light;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f2f2f7; /* Apple light grey */
      color: #1c1c1e;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    img.icon {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.1));
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
      color: #1c1c1e;
    }

    p {
      font-size: 1.15rem;
      color: #3a3a3c;
    }

    .spinner {
      margin-top: 2rem;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="https://img.icons8.com/?size=100&id=123335&format=png&color=000000" alt="LuxePixel Icon" class="icon" />
  <h1>LuxePixel Studios</h1>
  <p>Our website is under construction.<br />Please check back soon.</p>
  <div class="spinner" aria-hidden="true"></div>
</body>
</html>
