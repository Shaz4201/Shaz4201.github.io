<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- âœ… Favicon Links -->
  <link rel="icon" type="image/png" href="/my-favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/my-favicon/favicon.svg" />
  <link rel="shortcut icon" href="/my-favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/my-favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/my-favicon/site.webmanifest" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      overflow: hidden;
      color: #1c1c1e;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("https://i.imgur.com/qb6HJXqm.jpg") center center / cover no-repeat;
      filter: blur(20px);
      z-index: 0;
    }

    .ripple-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: ripple 30s linear infinite;
      z-index: 1;
      opacity: 0.4;
    }

    @keyframes ripple {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    .glass {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      overflow: hidden;
    }

    .glass::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.08), rgba(255,255,255,0));
      transform: rotate(25deg);
      animation: shimmer 5s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    iframe.lottie {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
      border: none;
      background: transparent;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    p {
      font-size: 1.1rem;
      color: #3a3a3c;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.6);
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 20px;
      background: #000;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #222;
    }

    .thank-you {
      display: none;
      font-size: 1rem;
      color: #1c1c1e;
      margin-top: 1rem;
      animation: fadeUp 1s ease forwards;
    }

    .thank-you.active {
      display: block;
    }

    @media (max-width: 480px) {
      .glass {
        padding: 2rem 1.2rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      iframe.lottie {
        width: 72px;
        height: 72px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="ripple-overlay"></div>

  <div class="glass">
    <iframe class="lottie" src="https://lottie.host/embed/0344061d-7716-4584-a090-0b0ac781076b/SHQsS2zzYf.lottie"></iframe>

    <h1>LuxePixel Studios</h1>
    <p>Weâ€™re almost live. Be the first to know when we launch.</p>

    <form id="notify-form">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <div class="thank-you" id="thankYouMessage">Thanks for signing up! ðŸŽ‰</div>
  </div>

  <script>
    const form = document.getElementById("notify-form");
    const thankYou = document.getElementById("thankYouMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mgvyzqan", {
          method: "POST",
          headers: {
            Accept: "application/json"
          },
          body: formData
        });

        if (response.ok) {
          form.style.display = "none";
          thankYou.classList.add("active");
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("Error submitting form.");
      }
    });
  </script>
</body>
</html>
