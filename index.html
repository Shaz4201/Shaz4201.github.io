<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxePixel Studios â€“ Premium Web Design & Creative Innovation</title>
  <meta name="description" content="LuxePixel Studios is almost live. Be the first to experience premium design, digital creativity, and innovation." />
  <link rel="canonical" href="https://luxepixelstudios.com/" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0VTJTGHLPF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-0VTJTGHLPF');
  </script>

  <!-- SVG Filter for Glass Distortion -->
  <svg style="display: none">
    <filter id="glass-distortion">
      <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
    </filter>
  </svg>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      overflow-x: hidden;
    }

    .bg-image {
      position: fixed;
      inset: 0;
      background: url("https://i.imgur.com/4hKva6o.jpg") center/cover no-repeat;
      filter: blur(20px);
      z-index: 0;
    }

    .ripple-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: ripple 30s linear infinite;
      opacity: 0.4;
      z-index: 1;
    }

    @keyframes ripple {
      from { transform: translate(0); }
      to { transform: translate(100px, 100px); }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .glass-card {
      --bg-color: rgba(255, 255, 255, 0.25);
      --highlight: rgba(255, 255, 255, 0.75);
      --text: #ffffff;

      position: relative;
      width: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
    }

    .glass-filter,
    .glass-overlay,
    .glass-specular {
      position: absolute;
      inset: 0;
      border-radius: inherit;
    }

    .glass-filter {
      z-index: 1;
      backdrop-filter: blur(4px);
      filter: url(#glass-distortion) saturate(120%) brightness(1.15);
    }

    .glass-overlay {
      z-index: 2;
      background: var(--bg-color);
    }

    .glass-specular {
      z-index: 3;
      box-shadow: inset 1px 1px 1px var(--highlight);
    }

    .glass-content {
      position: relative;
      z-index: 4;
      padding: 20px;
      color: var(--text);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: .25rem;
      color: rgba(0, 0, 0, 0.8); /* darker heading */
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: .3s;
    }

    .subtitle {
      font-size: 1rem;
      color: #8E8E93;
      margin-bottom: 1.25rem;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: .6s;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="email"] {
      padding: 10px 14px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }

    .glass-button {
      --bg-color: rgba(255, 255, 255, 0.25);
      --highlight: rgba(255, 255, 255, 0.75);
      --text: #ffffff;

      position: relative;
      padding: 10px 16px;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      background: transparent;
      transition: transform 0.2s ease;
      outline: none;
    }

    .glass-button:hover { transform: scale(1.05); }
    .glass-button:active { transform: scale(0.95); }

    .glass-button .glass-filter,
    .glass-button .glass-overlay,
    .glass-button .glass-specular {
      position: absolute;
      inset: 0;
      border-radius: inherit;
    }

    .glass-button .glass-filter {
      z-index: 1;
      backdrop-filter: blur(4px);
      filter: url(#glass-distortion) saturate(120%) brightness(1.15);
    }

    .glass-button .glass-overlay {
      z-index: 2;
      background: var(--bg-color);
    }

    .glass-button .glass-specular {
      z-index: 3;
      box-shadow: inset 1px 1px 1px var(--highlight);
    }

    .glass-button .glass-content {
      position: relative;
      z-index: 4;
      color: var(--text);
      font-weight: 500;
      font-size: 15px;
    }

    .thank-you {
      margin-top: 1rem;
      display: none;
      color: white;
    }

    .thank-you.active {
      display: block;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: .75rem 1rem;
      background: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      font-size: .85rem;
      color: #8E8E93;
      z-index: 5;
    }

    footer a {
      color: #8E8E93;
      text-decoration: underline;
      margin: 0 .25rem;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="ripple-overlay"></div>

  <div class="container">
    <div class="glass-card">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>
      <div class="glass-content">
        <h1>LuxePixel Studios</h1>
        <p class="subtitle">Crafting Beautiful Digital Experiences</p>
        <form id="notify-form">
          <input type="email" name="email" placeholder="Enter your email" required />
          <button type="submit" class="glass-button">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content"><span>Notify Me</span></div>
          </button>
        </form>
        <div class="thank-you" id="thankYouMessage">Thanks for signing up! ðŸŽ‰</div>
      </div>
    </div>
  </div>

  <footer>
    <a href="/privacy.html">Privacy Policy</a> |
    <a href="/terms.html">Terms of Use</a> |
    <a href="/cookies.html">Cookie Policy</a> |
    <a href="/accessibility.html">Accessibility</a>
  </footer>

  <script>
    document.getElementById('notify-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target, data = new FormData(form);
      try {
        const res = await fetch('https://formspree.io/f/mgvyzqan', {
          method: 'POST',
          headers: { Accept: 'application/json' },
          body: data
        });
        if (res.ok) {
          form.style.display = 'none';
          document.getElementById('thankYouMessage').classList.add('active');
        } else alert('Something went wrong');
      } catch {
        alert('Network error');
      }
    });
  </script>
</body>
</html>
