<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxePixel Studios â€“ Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      overflow: hidden;
      color: #1c1c1e;
    }

    /* Ripple background */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: ripple 30s linear infinite;
      z-index: 0;
    }

    @keyframes ripple {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    /* Glassmorphic panel */
    .glass {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .glass img.gear {
      width: 72px;
      height: 72px;
      margin-bottom: 1.5rem;
      animation: slowFloat 6s ease-in-out infinite;
    }

    @keyframes slowFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1.1rem;
      color: #3a3a3c;
    }

    @media (max-width: 480px) {
      .glass {
        padding: 2rem 1.2rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="glass">
    <!-- Spinning Gear GIF -->
    <img class="gear" src="https://i.imgur.com/eVHVw0x.gif" alt="Spinning Gear" />
    <h1>LuxePixel Studios</h1>
    <p>Our website is almost ready.<br>You're going to want to see this.</p>
  </div>
</body>
</html>
