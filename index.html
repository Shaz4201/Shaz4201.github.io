<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxePixel Studios â€“ Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      overflow: hidden;
      color: #1c1c1e;
    }
    .bg-image {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url("https://i.imgur.com/qb6HJXqm.jpg") center center / cover no-repeat;
      filter: blur(20px);
      z-index: 0;
    }
    .ripple-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: ripple 30s linear infinite;
      z-index: 1;
      opacity: 0.4;
    }
    @keyframes ripple {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }
    .glass {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      overflow: hidden;
    }
    .glass::before {
      content: "";
      position: absolute;
      top: -100%; left: -100%;
      width: 200%; height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.08), rgba(255,255,255,0));
      transform: rotate(25deg);
      animation: shimmer 5s infinite;
      pointer-events: none;
    }
    @keyframes shimmer {
      0% { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }
    iframe.lottie {
      width: 96px; height: 96px;
      margin-bottom: 1.5rem;
      border: none;
      background: transparent;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.3s;
    }
    p {
      font-size: 1.1rem;
      color: #3a3a3c;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.6s;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.6);
    }
    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 20px;
      background: #000;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #222;
    }
    .thank-you {
      display: none;
      font-size: 1rem;
      color: #1c1c1e;
      margin-top: 1rem;
      animation: fadeUp 1s ease forwards;
    }
    .thank-you.active {
      display: block;
    }
    /* Confetti canvas is fullscreen */
    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 99;
    }
    @media (max-width: 480px) {
      .glass {
        padding: 2rem 1.2rem;
      }
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      iframe.lottie { width: 72px; height: 72px; }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="ripple-overlay"></div>
  <canvas id="confetti-canvas"></canvas>
  <div class="glass">
    <iframe class="lottie" src="https://lottie.host/embed/0344061d-7716-4584-a090-0b0ac781076b/SHQsS2zzYf.lottie"></iframe>
    <h1>LuxePixel Studios</h1>
    <p>Weâ€™re almost live. Be the first to know when we launch.</p>
    <form id="notify-form">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
    <div class="thank-you" id="thankYouMessage">Thanks for signing up! ðŸŽ‰</div>
  </div>
  <script>
    // --- Realistic Confetti Burst! ---
    const colors = [
      "#FF6F91", "#F9D423", "#00B8A9", "#6A89CC", "#38ada9", "#E17055",
      "#f7b731", "#FDA7DF", "#686de0", "#303952", "#FD7272", "#3ae374"
    ];
    const shapes = [
      {curve: true, blur: 16}, // Blurred, curved
      {curve: true, blur: 0},  // Sharp, curved
      {curve: false, blur: 8}, // Blurred, straight
      {curve: false, blur: 0}  // Sharp, straight
    ];

    function drawConfettiPiece(ctx, x, y, w, h, color, angle, blur, curve) {
      ctx.save();
      ctx.globalAlpha = 0.8;
      ctx.translate(x, y);
      ctx.rotate(angle);
      if (blur) ctx.shadowBlur = blur, ctx.shadowColor = color;
      ctx.beginPath();
      if (curve) {
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(w * 0.7, -h * 0.6, w * 0.8, h * 1.2, w, h);
        ctx.lineTo(w, h + 5);
        ctx.bezierCurveTo(w * 0.4, h + 12, -w * 0.5, h * 0.7, 0, 0);
      } else {
        ctx.ellipse(w/2, h/2, w/2, h/2, 0, 0, 2*Math.PI);
      }
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function launchRealisticConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      const W = window.innerWidth, H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      const confetti = [];
      for (let i = 0; i < 48; i++) {
        let shape = shapes[Math.floor(Math.random() * shapes.length)];
        confetti.push({
          x: (W/2) + (Math.random()-0.5)*W*0.45,
          y: -Math.random() * 120,
          w: 20 + Math.random() * 20,
          h: 7 + Math.random() * 10,
          angle: Math.random() * Math.PI * 2,
          speed: 2 + Math.random() * 3,
          sway: Math.random() * 2 + 0.5,
          drift: Math.random() * 2,
          color: colors[Math.floor(Math.random()*colors.length)],
          curve: shape.curve,
          blur: shape.blur,
          rotSpeed: (Math.random() - 0.5) * 0.09
        });
      }
      let frame = 0;
      function animate() {
        ctx.clearRect(0, 0, W, H);
        confetti.forEach(piece => {
          piece.x += Math.sin(frame/12 + piece.sway) * piece.sway + piece.drift;
          piece.y += piece.speed;
          piece.angle += piece.rotSpeed;
          drawConfettiPiece(ctx, piece.x, piece.y, piece.w, piece.h, piece.color, piece.angle, piece.blur, piece.curve);
        });
        frame++;
        if (frame < 90) requestAnimationFrame(animate);
        else setTimeout(() => ctx.clearRect(0,0,W,H), 1800);
      }
      animate();
    }

    // --- Form submit and confetti launch ---
    const form = document.getElementById("notify-form");
    const thankYou = document.getElementById("thankYouMessage");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch("https://formspree.io/f/mgvyzqan", {
          method: "POST",
          headers: { Accept: "application/json" },
          body: formData
        });
        if (response.ok) {
          form.style.display = "none";
          thankYou.classList.add("active");
          launchRealisticConfetti();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("Error submitting form.");
      }
    });
  </script>
</body>
